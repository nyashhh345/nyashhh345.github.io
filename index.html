<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>

  <!-- Google Font: Allura -->
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Allura'
      background-image: url('https://i.pinimg.com/736x/4b/95/82/4b958255d9d51af684cb2cbfc4949d6c.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
    }

    /* Container to push content to the top */
    .top-content {
      padding-top: 50px; /* distance from top */
      text-align: center right;
    }

    h1 {
      font-size: 120px; /* bigger text */
      margin: 0;
      text-shadow: none; /* remove shadow */
    }

    /* Elegant text box */
    .textbox {
      display: inline-block;
      margin-top: 30px;
      padding: 20px 40px;
      border: 3px solid rgba(255,255,255,0.7);
      border-radius: 20px;
      font-size: 24px;
      background-color: rgba(0,0,0,0.3); /* semi-transparent background for readability */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 80px;
      }
      .textbox {
        font-size: 18px;
        padding: 15px 30px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 50px;
      }
      .textbox {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="top-content">
    <h1>I love you!</h1>
    <div class="textbox">
      woof woof WOOF üêæ
    </div>
  </div>
</body>
</html>
